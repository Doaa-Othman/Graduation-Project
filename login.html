<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="icon" type="image/x-icon" href="imgs/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Organix</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Image Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="imgs/login.png" alt="Login Image" class="img-fluid" style="height: 870px;">
            </div>

            <!-- Form Section -->
            <div class="col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <form id="login-form">
                        <h1 class="font-weight-bold">Login</h1>
                        <div class="inputField">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text input-group-addon"><i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" id="email" placeholder="Email address"
                                        required>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text input-group-addon"><i
                                                    class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6 text-right">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn-login">Login</button>
                            <p class="switch-form">Don't have an account?<a href="register.html"
                                    id="switch-to-login">Sign up</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>


</body>

</html>
